apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: kafka-access-policy
  namespace: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  action: ALLOW
  rules:
  - from:
    - source:
        ipBlocks: ["<external_producer_ip>/32"]
        requestPrincipals: ["*"]
    to:
    - operation:
        ports: ["9092"]
